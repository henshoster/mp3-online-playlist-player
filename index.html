<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="node_modules\@fortawesome\fontawesome-free\css\all.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <!-- My Custom CSS -->
    <link rel="stylesheet" href="dist/css/mystyle.css" />
    <title>MyPlayer</title>
  </head>

  <body>
    <header>
      <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
          <span
            id="add_new_playlist"
            class="navbar-text"
            onclick="loadStepOneModal('0')"
          >
            <i class="fas fa-plus-circle"></i> Add new playlist
          </span>
          <form class="form-inline">
            <input
              id="searchField"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              oninput="search(event)"
            />
          </form>
        </div>
      </nav>
    </header>
    <div id="main">
      <section
        id="playerContainer"
        class="row justify-content-center fixed-top displayNone"
      ></section>
      <section id="albums_list" class="row"></section>
    </div>
    <div id="modals_container">
      <!-- Modal step one -->
      <div
        data-id="0"
        class="modal fade"
        id="step_one_modal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog  modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="stepOneModalTitle" class="modal-title">
                Add New Playlist
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-8">
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label
                          class="form-control-placeholder"
                          for="playlist_name"
                          >Playlist Name:</label
                        >
                        <input
                          id="playlist_name"
                          name="playlist_name"
                          class="form-control"
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label
                          class="form-control-placeholder"
                          for="playlist_url"
                          >Playlist URL:</label
                        >
                        <input
                          id="playlist_url"
                          name="playlist_url"
                          class="form-control"
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <img
                    id="step_one_modal_img"
                    class="mw-100"
                    src="images/preview.jpg"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                id="loadStepTwoModalBtn"
                type="button"
                class="btn btn-primary"
                onclick=""
              >
                Next
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="resetFields(event)"
              >
                RESET FIELDS
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal step two -->
      <div
        data-id="0"
        class="modal fade"
        id="step_two_modal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog  modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="stepTwoModalTitle" class="modal-title">
                Add Playlist Songs
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="step-two-modal-body" class="modal-body">
              <div class="form-group row my-1">
                <label
                  for="song_url_0"
                  class="col-sm-2 col-form-label col-form-label-sm"
                  >SongURL</label
                >
                <div class="col-sm-5">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="song_url_0"
                    oninput="validateExt(event)"
                  />
                </div>
                <label
                  for="song_name_0"
                  class="col-sm-1 col-form-label col-form-label-sm"
                  >Name</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="song_name_0"
                  />
                </div>
              </div>

              <div class="form-group row my-1">
                <label
                  for="song_url_1"
                  class="col-sm-2 col-form-label col-form-label-sm"
                  >SongURL</label
                >
                <div class="col-sm-5">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="song_url_1"
                    oninput="validateExt(event)"
                  />
                </div>
                <label
                  for="song_name_1"
                  class="col-sm-1 col-form-label col-form-label-sm"
                  >Name</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="song_name_1"
                  />
                </div>
              </div>

              <div class="form-group row my-1">
                <label
                  for="song_url_2"
                  class="col-sm-2 col-form-label col-form-label-sm"
                  >SongURL</label
                >
                <div class="col-sm-5">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="song_url_2"
                    oninput="validateExt(event)"
                  />
                </div>
                <label
                  for="song_name_2"
                  class="col-sm-1 col-form-label col-form-label-sm"
                  >Name</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="song_name_2"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer d-block">
              <span id="add_another_song" onclick="addAnotherSong()">
                <i class="fas fa-plus-circle"></i> Add another song
              </span>
              <button
                id="finishAndSaveBtn"
                type="button"
                class="btn btn-primary float-right"
                onclick=""
              >
                Finish&Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- delete confirmation modal -->
      <div
        class="modal fade"
        id="delete_modal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog  modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header bg-danger text-white">
              <h5 class="modal-title">Delete Confirmation</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this Playlist :
              <span id="playlist_id_for_modal_body"></span>?
            </div>
            <div class="modal-footer">
              <button
                id="deleteBtn"
                type="button"
                class="btn btn-outline-danger"
                onclick=""
              >
                Yes
              </button>
              <button
                type="button"
                class="btn btn-outline-primary"
                data-dismiss="modal"
              >
                No
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery ,Popper.js, Bootstrap JS ,CircleType -->
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\popper.js\dist\umd\popper.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src="node_modules\circletype\dist\circletype.min.js"></script>
    <!-- My scripts -->
    <script src="dist/js/song.js"></script>
    <script src="dist/js/playlist.js"></script>
    <script src="dist/js/player.js"></script>
    <script src="dist/js/assistance_functions.js"></script>
    <script src="dist/js/tooltip.js"></script>
    <script src="dist/js/main_page.js"></script>
  </body>
</html>
